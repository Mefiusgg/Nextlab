<!doctype html> <!-- Declara que este documento é um documento HTML5 -->
<html lang="en"> <!-- Inicia a tag <html> e define o idioma do documento como inglês -->
  <head> <!-- Início da seção <head> que contém metadados e configurações da página -->
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 para garantir suporte a caracteres especiais -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Define o ícone da página, que será mostrado na guia do navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define as configurações de visualização para dispositivos móveis, ajustando a escala inicial para 1 -->
    <title>Nextlab</title> <!-- Define o título da página que será mostrado na guia do navegador -->
  </head> <!-- Fim da seção <head> -->
  
  <body> <!-- Início da seção <body>, onde o conteúdo visível da página é colocado -->
    <div id="root"></div> <!-- Cria uma div com id "root", que servirá como ponto de montagem para o aplicativo React -->
    
    <!-- Abaixo, inclui o script que carregará o aplicativo React -->
    <script type="module" src="/src/main.jsx"></script> <!-- Importa o arquivo JavaScript principal (React) para inicializar o aplicativo -->
  </body> <!-- Fim da seção <body> -->
</html> <!-- Fim da tag <html> -->
